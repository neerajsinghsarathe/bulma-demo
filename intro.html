<html>
  <head>

  </head>
  <body>
  <section class="section">
    <div class="container">
      
      <h1 class="is-size-1 has-text-centered">Hello World</h1>
      <h1 class="is-size-2 px-3 my-4">Hello World</h1>
      <h1 class="is-size-3 has-text-right">Hello World</h1>
      <h1 class="is-size-4">Hello World</h1>
      <h1 class="is-size-5">Hello World</h1>
      <h1 class="is-size-6">Hello World</h1>

      <br>
      <p class="is-size-4 is-italic is-uppercase" >Hello again</p>

      <p class="has-text-weight-light has-text-warning" >Hello again</p>
      <p class="has-text-weight-medium is-lowercase has-text-success" >Hello again</p>

<br>
      <h2 class="title">Title</h2>
